<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="form__wrapper">
            <form>
                <div class="form__group">
                    <label for="title" id="titleLabel" class="form__label">Title</label>
                    <input type="text" name="title" id="title" class="form__input" />
                </div>
                <div class="form__group">
                    <label for="content" id="contentLabel" class="form__label">Content</label>
                    <textarea name="content" id="content" cols="30" rows="10" class="form__textarea"></textarea>
                </div>
                <div class="form__group">
                    <select name="states" id="stateSelect" class="form__select">
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                    </select>
                </div>
                <div class="form__actions">
                    <input type="reset" class="btn btn--secondary" id="resetBtn" />
                    <input type="submit" value="Submit" class="btn btn--primary" id="submitBtn" />
                </div>
            </form>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
